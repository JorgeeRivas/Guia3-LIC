<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
<link rel="stylesheet" href="../css/calculadora.css">

</head>
<body>

<div class="calc">
	<form name="calculator" id="calculator">
		<input type="text" id="resultado" placeholder="0">
		<div>
			<button type="button" name="numero">1</button>
			<button type="button" name="numero">2</button>
			<button type="button" name="numero">3</button>
			<button type="button" name="operacion">+</button>
	    </div>
	    <div>
			<button type="button" name="numero">4</button>
			<button type="button" name="numero">5</button>
			<button type="button" name="numero">6</button>
			<button type="button" name="operacion">-</button>
		</div>
		<div>
			<button type="button" name="numero">7</button>
			<button type="button" name="numero">8</button>
			<button type="button" name="numero">9</button>
			<button type="button" name="operacion">*</button>
	    </div>
	    <div>
			<button type="button" name="numero">0</button>
			<button type="button" name="operacion">/</button>
			<button type="button" name="raizOP">âˆš</button>
			<button type="button" name="inversoOP">+/-</button>
		</div>
		<div>
			<button type="button" name="cuadradoOP">x2</button>
			<button type="button" name="operacion">%</button>
	    </div>
	    <div class="results">
			<button type="button" name="igual">=</button>
			<button type="button" name="borrar">C</button>
	    </div>

	</form>	
    </div>

  <script  src="../js/script.js"></script>

</body>
</html>
